<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Win Percentages</title>
  <style>
    /* Add styles for better readability */
    body {
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark gray background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #222; /* Slightly darker gray background for table headers */
    }

    tr:nth-child(even) {
      background-color: #444; /* Darker gray background for even rows */
    }

    tr:hover {
      background-color: #555; /* Even darker gray background for hover effect */
    }
  </style>
</head>
<body>

  <h1>Implied Win Probability of NBA Teams for Upcoming Fixtures</h1>

  <table id="table"></table>

  <script>
    // Function to fetch and display CSV data
    async function fetchAndDisplayData() {
      const response = await fetch('updated_table.csv');
      const data = await response.text();
      const rows = data.split('\n');
      
      // Create table headers
      const table = document.getElementById('table');
      const headerRow = document.createElement('tr');
      rows[0].split(',').forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      
      // Create table rows
      for (let i = 1; i < rows.length; i++) {
        const row = document.createElement('tr');
        rows[i].split(',').forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          row.appendChild(td);
        });
        table.appendChild(row);
      }
    }
    
    // Fetch and display data when the page loads
    fetchAndDisplayData();
  </script>

</body>
</html>
